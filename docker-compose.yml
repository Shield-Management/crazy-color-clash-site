services:
  crazy-color-clash:
    build: .
    restart: always
    networks:
      - traefik
      - crazy-color-clash
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=traefik'
    env_file:
      - src/.env

networks:
  traefik:
    name: traefik
    external: true
  crazy-color-clash:
    name: crazy-color-clash
